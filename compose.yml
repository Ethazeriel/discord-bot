services:

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    volumes:
      - client-assets:/goose
      - nginx-config:/etc/nginx/templates
    ports:
      - 80:8080
    networks:
      - frontend

  mongo:
    image: mongo:7.0.4
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: username
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./compose/mongo:/data/db
    networks:
      - backend

  goose:
    image: goosebot
    restart: unless-stopped
    volumes:
      - ./compose/goose/logs:/goose/logs
      - ./config.json:/config.json
      - ./cookies.txt:/cookies.txt
      - client-assets:/client-assets
      - nginx-config:/nginx
    environment:
      DOCKER: true
      MONGO_CONN_STR: mongodb://username:password@mongo:27017/?authSource=admin
    networks:
      - frontend
      - backend
    depends_on:
      - mongo
      - nginx

volumes:
  client-assets:
  nginx-config:
      
networks:
  frontend:
    driver: bridge
    attachable: true
  backend:
    driver: bridge
    internal: true