name: Build Client CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install npm packages
      run: npm install --prefix client
    - name: Build the Client-side code
      run: npm run --prefix client build
