name: Build Server CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install npm packages
      run: npm install --prefix server
    - name: Transpile the Server-side code
      run: npm run --prefix server build
